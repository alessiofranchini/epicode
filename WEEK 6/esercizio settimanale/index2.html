<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Netflix Setting</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-md-5">
        <a class="navbar-brand" href="#"><img src="assets/img/Netflix_Logo_RGB.png" alt="Neflix logo" height="36"></a>
    </nav>
    <main class="text-white">
        <div class="container text-white pt-5">
            <div class="row mx-auto">
                <div class="col-12 col-md-6 col-lg-6 offset-md-2 offset-lg-3">
                    <p class="display-3">Edit Profile</p>
                    <hr>
                    <div class="row">
                        <div class="col-12 col-md-4 ps-2">
                            <img src="assets/img/avatar.png" alt="avatar" width="150px" class="rounded img-fluid">
                        </div>
                        <div class="col-12 col-md-8">
                            <input class="form-control form-control-lg mx-md-2 my-2 my-md-0 bg-secondary" type="text"
                                placeholder="Il tuo nickname">
                            <p class="h5 mx-md-2 mt-md-4 text-white-50">Language:</p>
                            <div class="dropdown mx-md-2">
                                <button class="btn btn-dark dropdown-toggle border border-white rounded-0" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                            </div>
                            <hr>
                            <p class="h5 mt-md-4 text-white-50">Maturity Settings:</p>
                            <div class="btn btn-secondary rounded text-white-50">
                                <p class="fw-bold m-0">ALL MATURITY SETTINGS</p>
                            </div>
                            <p class="my-3">Show titles of all maturity for this profile</p>
                            <button class="btn btn-outline-secondary rounded-0 text-white-50 button-edit">EDIT</button>
                            <hr>
                            <p class="h5 mt-md-4 text-white-50">Autoplay controls</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Autoplay previews while browsing on all devices
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row offset-md-1">
                        <div class="col-12 col-lg-3 p-0 mb-2">
                            <button
                                class="btn btn-block btn-light rounded-0 text-black px-4 py-2 button-save">SAVE</button>
                        </div>
                        <div class="col-12 col-lg-3 p-0 pl-3 mb-2">
                            <button
                                class="btn btn-block btn-outline-secondary rounded-0 text-white-50 px-4 py-2">CANCEL</button>
                        </div>
                        <div class="col-12 col-lg-6 p-0 pl-3 mb-2">
                            <button class="btn btn-block btn-outline-secondary rounded-0 text-white-50 px-5 py-2">DELETE
                                PROFILE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
