<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="assets/css/ForAll.css" />
    <title>Feedback-Team1</title>
</head>

<body>
    <header>
        <img id="logo" src="assets/img/epicode_logo.png" />
    </header>

    <main class="Feedback-main">
        <h1 class="bold" id="title2">Tell us how it's going</h1>
        <p class="pFeedback">
            From 0 to 10, how likely are you to recommend EPICODE <br>
            to a friend or a colleague?
        </p>

        <div id="Judgement">
            <img src="assets/img/starBlue.png" class="star" data-value="1" />
            <img src="assets/img/starBlue.png" class="star" data-value="2" />
            <img src="assets/img/starBlue.png" class="star" data-value="3" />
            <img src="assets/img/starBlue.png" class="star" data-value="4" />
            <img src="assets/img/starBlue.png" class="star" data-value="5" />
            <img src="assets/img/starBlue.png" class="star" data-value="6" />
            <img src="assets/img/starBlue.png" class="star" data-value="7" />
            <img src="assets/img/starBlue.png" class="star" data-value="8" />
            <img src="assets/img/starBlue.png" class="star" data-value="9" />
            <img src="assets/img/starBlue.png" class="star" data-value="10" />
        </div>

        <p class="pFeedback">
            Leave us an open feeadback about your experience so far
        </p>
        <div id="Feedback-container">
            <input id="comment" type="text" name="" placeholder="    Write your comment here" />
        </div>
    </main>
    <footer id="Feedback-footer">
        <div id="proceed">
            <button onclick="location.href='https://epicode.com/it/candidati/'" id="button">
          MORE INFO
        </button>
        </div>
    </footer>
</body>
<script src="assets/js/feedback.js"></script>

</html>
